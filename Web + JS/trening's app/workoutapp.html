<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bmi Calculator</title>
</head>

<body>


    <form name="calc">
        <input type="text" placeholder="Enter your height in cm" name "height" id="height">

        <input type="text" placeholder="Enter your weight in kg" name "weight" id="weight">
        <br>
        <br>

        <input type="button" name="BMI" value="Calculate my BMI" onclick="BMIcalc();" />
        <input type="reset" name="Reset" value="Reset" /> </form>

    <!--<p>
        Your BMI is: <span id="score"></span> <br /> Your bodytype is: <span id="type"></span>
    </p>-->

    <script>
        function BMIcalc() {
            //Get inputs
            //Convert to numbers if needed
            //Validate my inputs
            //If error inform user
            //If nor error process and display result

            let h_txt = document.getElementById('height');
            let w_txt = document.getElementById('weight');

            //Convert to numbers if needed
            let h = parseInt(h_txt.value);
            let w = parseInt(w_txt.value);

            //Validate my inputs

            let error = "";

            if (w <= 0) {
                error = error + "Weight can't be negative \n";
            }

            if (h <= 0) {
                error = error + "Height can't be negative \n";
            }

            //If error inform user

            if (error != "") {
                alert(error);
            }

        }

   </script>


</body>
